<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8" />
      <script language="javascript">
        //switch case
         function f(arg){
            switch(arg){
               case 0: alert("Page chargée."); break;
               case 1: alert("switch case clic sur le bouton 1."); 
               case 1: document.getElementById("scClick").innerHTML = "switch case clic sur le bouton 1."; break;
               case 2: alert("switch case survol bouton 2.");
               case 2: document.getElementById("scMouseOver").innerHTML = "switch case survol bouton 2."; break;
               case 3: alert("switch case dbl clic sur le bouton 3.");
               case 3: document.getElementById("scDblClick").innerHTML = "switch case dbl clic sur le bouton 3.";
            }
         }
         
        //succession de fonctions 
         function i(){
            let a="Vous avez cliqué sur le bouton 1."
            alert("Vous avez cliqué sur le bouton 1.");
            document.getElementById("onClick").innerHTML = a;
         }
         function g(){
            let b = "Vous avez survolé le bouton 2."
            document.getElementById("mouseOver").innerHTML = b;
            
         }
         function h(){
            let c = "Vous avez cliqué 2 fois sur le bouton 3."
            alert("Vous avez cliqué 2 fois sur le bouton 3.");
            document.getElementById("dblClick").innerHTML = c;
         }
      </script>
   </head>
   <body onLoad="f(0)">
    <p>exercice avec méthode switch case:</p>
    <ul>
        <li>bouton 1 : onclick</li>
        <li>bouton 2: onMouseover</li>
        <li>bouton 3: onDblClick</li>
    </ul>
    <input type="button" value="Bouton 1" onClick="f(1)" /><br />
    <p id="scClick"></p><br />
    <input type="button" value="Bouton 2" onMouseOver="f(2)" /><br />
    <p id="scMouseOver"></p><br />
    <input type="button" value="Bouton 3" onDblClick="f(3)" /><br />
    <p id="scDblClick"></p><br />
<br/>
<br/>
<p>exercice avec succession de fonctions:</p>

      <input type="button" value="clic" onClick="i()" /><br />
      <p id="onClick"></p><br />
      <input type="button" value="passage" onMouseOver="g()" /><br />
      <p id="mouseOver"></p><br />
      <input type="button" value="double clic" onDblClick="h()" /><br />
      <p id="dblClick"></p><br />
   </body>
</html>
